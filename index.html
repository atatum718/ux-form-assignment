<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie Form Practice" />
    <meta name="author" content="Kenzie and Colorlib Templates" />
    <meta name="keywords" content="Kenzie Form Practice" />

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all" />
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="container">
      <div>
        <img src="images/bg-heading-03.jpg" />
      </div>
      <div class="form">
        <h3>
          Registration Info
        </h3>
        <form
          action="https://formspree.io/mgenkkwn"
          method="POST"
          class="submission"
        >
          <p>
            <label>Name</label>
            <input type="text" name="name" ; />
          </p>
          <p>
            <label>Date</label>
            <input type="text" name="date" ; />
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" ; />
          </p>
          <p>
            <label>Phone(optional)</label>
            <input type="tel" name="phone" ; />
          </p>
        </form>
        <button>
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
